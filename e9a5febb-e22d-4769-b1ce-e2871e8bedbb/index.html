015-10-31T20:21:10.205Z","dateModified":"2015-10-31T20:20:26.859Z","title":"","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"sourcePath":"_posts/2015-10-31-e9a5febb-e22d-4769-b1ce-e2871e8bedbb.md","published":true,"@type":"Article","url":"e9a5febb-e22d-4769-b1ce-e2871e8bedbb/index.html"},"created_by":"f7d59832-a708-4e76-b96c-b50347032cc1","updated_by":"f7d59832-a708-4e76-b96c-b50347032cc1","created_at":"2015-10-31T20:19:57.656Z","updated_at":"2015-10-31T20:20:26.859Z","published":true,"score":0,"path":"_posts/2015-10-31-e9a5febb-e22d-4769-b1ce-e2871e8bedbb.md","content":[{"id":"31be362d-c12c-4ea3-b03c-4c0dc706a9fb","item":"e9a5febb-e22d-4769-b1ce-e2871e8bedbb","type":"h2","html":"<h2>Everyone is an athlete. Some of us just don't know it (yet).</h2>","score":0,"created_at":"2015-10-31T20:20:26.859Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":true,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"f7d59832-a708-4e76-b96c-b50347032cc1","source":"e9a5febb-e22d-4769-b1ce-e2871e8bedbb"},"src":null,"text":"Everyone is an athlete. Some of us just don't know it (yet).","length":60,"measurementVersion":12,"measurementHash":"ea8600b72ef9955b3020471ffb66cd5f"},{"id":"23d6499a-0fd6-41f7-a6cd-20c4d3d43aa5","item":"e9a5febb-e22d-4769-b1ce-e2871e8bedbb","type":"text","html":"<p><strong>We offer an exceptional range of sports tailored for every type of athlete.</strong>Why? Because confidence gained through athletics leads to better self-esteem and a positive attitude in all other aspects of student life. In a world placing increasing emphasis on specialization, Dublin is a school where an athlete can play six different sports over their four years and still act in a play or dance in our contemporary dance program.</p>","score":1,"created_at":"2015-10-31T20:20:26.859Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"f7d59832-a708-4e76-b96c-b50347032cc1","source":"e9a5febb-e22d-4769-b1ce-e2871e8bedbb"},"src":null,"text":"We offer an exceptional range of sports tailored for every type of athlete.Why? Because confidence gained through athletics leads to better self-esteem and a positive attitude in all other aspects of student life. In a world placing increasing emphasis on specialization, Dublin is a school where an athlete can play six different sports over their four years and still act in a play or dance in our contemporary dance program.","length":427,"language":"en","measurementVersion":12,"measurementHash":"37b0e630ec143c7133fe6f81675e1514"},{"id":"0d82147d-1d7f-436d-826b-de1d77e84063","item":"e9a5febb-e22d-4769-b1ce-e2871e8bedbb","type":"text","html":"<p><strong>Whether you have played a lot of sports at a high level or not,</strong>you are going to be asked to participate - possibly in something that you have never done before. You won't be alone in that.</p>","score":2,"created_at":"2015-10-31T20:20:26.859Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"f7d59832-a708-4e76-b96c-b50347032cc1","source":"e9a5febb-e22d-4769-b1ce-e2871e8bedbb"},"src":null,"text":"Whether you have played a lot of sports at a high level or not,you are going to be asked to participate - possibly in something that you have never done before. You won't be alone in that.","length":188,"language":"en","measurementVersion":12,"measurementHash":"32dc34592ad4767a9228fa84e90c0f8e"},{"id":"08917933-998c-4068-846d-e93c4c5ded78","item":"e9a5febb-e22d-4769-b1ce-e2871e8bedbb","type":"text","html":"<p>That doesn't mean that you have to play soccer. Although we would love it if you did! Maybe dance is your fall sport (did they just say dance is a sport?) Maybe it's mountain biking, sailing or running. We want you to find<strong>something to fall in love with and to be valued for</strong>. We will support you every step of the way. Student-athletes receive exceptional one-on-one instruction with committed coaches who instill a love of the game, sportsmanship, and a good work ethic.</p>","score":3,"created_at":"2015-10-31T20:20:26.859Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"f7d59832-a708-4e76-b96c-b50347032cc1","source":"e9a5febb-e22d-4769-b1ce-e2871e8bedbb"},"src":null,"text":"That doesn't mean that you have to play soccer. Although we would love it if you did! Maybe dance is your fall sport (did they just say dance is a sport?) Maybe it's mountain biking, sailing or running. We want you to findsomething to fall in love with and to be valued for. We will support you every step of the way. Student-athletes receive exceptional one-on-one instruction with committed coaches who instill a love of the game, sportsmanship, and a good work ethic.","length":470,"language":"en","measurementVersion":12,"measurementHash":"da8f52e1d57a995675ef60de8ad56687"},{"id":"16a18a08-f054-4401-ab83-2fdf66b7851b","item":"e9a5febb-e22d-4769-b1ce-e2871e8bedbb","type":"text","html":"<p>We focus less on results and more on process.<strong>But don't get the impression that we don't want to win. We do.</strong>Even in dance! We attract athletes who want to compete at a high level. At Dublin, student-athletes have that opportunity.</p>","score":4,"created_at":"2015-10-31T20:20:26.859Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"f7d59832-a708-4e76-b96c-b50347032cc1","source":"e9a5febb-e22d-4769-b1ce-e2871e8bedbb"},"src":null,"text":"We focus less on results and more on process.But don't get the impression that we don't want to win. We do.Even in dance! We attract athletes who want to compete at a high level. At Dublin, student-athletes have that opportunity.","length":229,"language":"en","measurementVersion":12,"measurementHash":"07e8ea3ec623200537b1dc0e02acccc1"},{"id":"af1455c9-be5a-49c3-9923-21e2f1dcda65","item":"e9a5febb-e22d-4769-b1ce-e2871e8bedbb","type":"text","html":"<p><strong>Many of our finest athletes never considered themselves to be athletes before Dublin.</strong>Or maybe they thought they were just a tennis player and discovered that they were a whole lot more. We win our share of games and championships and many of our student-athletes continue to play their favorite sport in college. But unlike others that is an outcome and not the goal.</p>","score":5,"created_at":"2015-10-31T20:20:26.859Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"f7d59832-a708-4e76-b96c-b50347032cc1","source":"e9a5febb-e22d-4769-b1ce-e2871e8bedbb"},"src":null,"text":"Many of our finest athletes never considered themselves to be athletes before Dublin.Or maybe they thought they were just a tennis player and discovered that they were a whole lot more. We win our share of games and championships and many of our student-athletes continue

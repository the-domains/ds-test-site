l},"sourcePath":"_posts/2015-10-31-e9a5febb-e22d-4769-b1ce-e2871e8bedbb.md","published":true,"@type":"Article","url":"e9a5febb-e22d-4769-b1ce-e2871e8bedbb/index.html"},"created_by":"f7d59832-a708-4e76-b96c-b50347032cc1","updated_by":"f7d59832-a708-4e76-b96c-b50347032cc1","created_at":"2015-10-31T20:19:57.656Z","updated_at":"2015-10-31T20:20:26.859Z","published":true,"score":0,"path":"_posts/2015-10-31-e9a5febb-e22d-4769-b1ce-e2871e8bedbb.md","content":[],"site":"the-domains/ds-test-site","job":"6535dea7-08c7-4b74-a4ac-3e8df58c745a","starredBlocks":{},"blocks":{},"classification":{"$class":["item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","e9a5febb-e22d-4769-b1ce-e2871e8bedbb"],"$item_index":3,"props":{}}},"bad35522-7e13-4b9f-8806-f1a0a51d43aa":{"id":"bad35522-7e13-4b9f-8806-f1a0a51d43aa","title":"Managing the Commons","metadata":{"inFeed":true,"hasPage":true,"inNav":true,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":"2015-10-31T20:10:16.555Z","dateModified":"2015-10-31T20:09:55.577Z","title":"Managing the Commons","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"sourcePath":"_posts/2015-10-31-managing-the-commons.md","published":true,"@type":"Article","url":"managing-the-commons/index.html"},"created_by":"f7d59832-a708-4e76-b96c-b50347032cc1","updated_by":"f7d59832-a708-4e76-b96c-b50347032cc1","created_at":"2015-10-31T20:06:55.781Z","updated_at":"2015-10-31T20:09:55.577Z","published":true,"score":0,"path":"_posts/2015-10-31-managing-the-commons.md","content":[{"id":"05ba8979-5352-4cef-badc-9720fa70a68c","item":"bad35522-7e13-4b9f-8806-f1a0a51d43aa","type":"text","html":"<p>I remember taking a great Environmental Studies course in college where we studied a fascinating book called<em>Managing the Commons</em>. It spoke about the idea of the \"commons\" in places like England where towns had shared open space that served as a community resource. People often met and conversed on these commons while letting their animals graze on the vast expanses of grass and meadow. At Dublin School most of our communication is done face to face, often on our quad, yet without the animals. We also have a virtual \"commons\" called our Gmail Commons where any member of the community can send an email to the entire school. While preparing for Family Weekend I was reading the Commons emails and noticed that they told a story about our school that our parents might not readily know or see. I have decided to share some of these emails to the Commons from a single 36 hour period on our campus. What story do they tell you?</p>","score":0,"created_at":"2015-10-31T20:09:15.236Z","updated_at":"2015-10-31T20:09:55.577Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":true,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"f7d59832-a708-4e76-b96c-b50347032cc1","source":"bad35522-7e13-4b9f-8806-f1a0a51d43aa"},"src":null,"text":"I remember taking a great Environmental Studies course in college where we studied a fascinating book calledManaging the Commons. It spoke about the idea of the \"commons\" in places like England where towns had shared open space that served as a community resource. People often met and conversed on these commons while letting their animals graze on the vast expanses of grass and meadow. At Dublin School most of our communication is done face to face, often on our quad, yet without the animals. We also have a virtual \"commons\" called our Gmail Commons where any member of the community can send an email to the entire school. While preparing for Family Weekend I was reading the Commons emails and noticed that they told a story about our school that our parents might not readily know or see. I have decided to share some of these emails to the Commons from a single 36 hour period on our c

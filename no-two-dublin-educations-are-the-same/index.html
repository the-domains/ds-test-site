,"description":"","datePublished":"2015-10-31T20:35:19.516Z","dateModified":"2015-10-31T20:35:13.590Z","title":"No two Dublin educations are the same.","sourcePath":"_posts/2015-10-31-no-two-dublin-educations-are-the-same.md","published":true,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"@type":"Article","url":"no-two-dublin-educations-are-the-same/index.html"},"created_by":"f7d59832-a708-4e76-b96c-b50347032cc1","updated_by":"f7d59832-a708-4e76-b96c-b50347032cc1","created_at":"2015-10-31T20:15:38.612Z","updated_at":"2015-10-31T20:35:13.590Z","published":true,"score":0,"path":"_posts/2015-10-31-no-two-dublin-educations-are-the-same.md","content":[{"id":"ad417df5-6bde-45cc-841e-9417cf0049f5","item":"d2172f30-c530-480f-b708-3c188f83efcf","type":"h1","html":"<h1>No two Dublin educations are the same.</h1>","score":0,"created_at":"2015-10-31T20:16:09.858Z","updated_at":"2015-10-31T20:24:30.367Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":true,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"f7d59832-a708-4e76-b96c-b50347032cc1","source":"d2172f30-c530-480f-b708-3c188f83efcf","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"No two Dublin educations are the same.","length":38,"language":"en","measurementVersion":12,"measurementHash":"3e6c52b12de074a558efbf7c7089b58a"},{"id":"09805994-8758-477d-b478-99907b8926a8","item":"d2172f30-c530-480f-b708-3c188f83efcf","type":"text","html":"<p><strong data-grid-id=\"515f066e-e7c6-49fb-83ba-22a9ee9fcf3d\">We couple the power of a classic college preparatory education with the ability and flexibility to dive deeper into a newly discovered passion.</strong></p>","score":1,"created_at":"2015-10-31T20:16:09.858Z","updated_at":"2015-10-31T20:24:30.367Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"f7d59832-a708-4e76-b96c-b50347032cc1","source":"d2172f30-c530-480f-b708-3c188f83efcf","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"We couple the power of a classic college preparatory education with the ability and flexibility to dive deeper into a newly discovered passion.","length":143,"language":"en","measurementVersion":12,"measurementHash":"5210716a1c50a47367892f24083d4061"},{"id":"374869c0-eb62-42a8-9979-5475bbf9dd86","item":"d2172f30-c530-480f-b708-3c188f83efcf","type":"text","html":"<p>We require <strong data-grid-id=\"340c051e-204e-4886-8212-32a2e4ae9082\">rigorous and extensive course work </strong>in English, Mathematics, Science, History, a World Language, Technology and the Arts. But this is just the foundation. The excitement for our students is in being able to <strong data-grid-id=\"d4e17a57-2b3a-4d03-878b-e75eaf1633f2\">take their ideas and passions further.</strong></p>","score":2,"created_at":"2015-10-31T20:16:09.858Z","updated_at":"2015-10-31T20:24:30.367Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"f7d59832-a708-4e76-b96c-b50347032cc1","source":"d2172f30-c530-480f-b708-3c188f83efcf","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"We require rigorous and extensive course work in English, Mathematics, Science, History, a World Language, Technology and the Arts. But this is just the foundation. The excitement for our students is in being able to take their ideas and passions further.","length":255,"language":"en","measurementVersion":12,"measurementHash":"dee4ecbda6753212f77457e793198a89"},{"id":"419abdc0-245a-4d58-b903-879426bdf0aa","item":"d2172f30-c530-480f-b708-3c188f83efcf","type":"text","html":"<p>For some that is in investing themselves heavily in AP Course work in the Sciences or Humanities. For others it is maximizing self-expression through both the Visual and Performing Arts. Others delve deeply into Technology and Robotics. They are fully supported through student requested electives, independent studies and a capstone Senior Project that offers students the opportunity to engage in a <strong data-grid-id=\"ac057fa6-3476-4d68-87be-84410c58775b\">year-long rigorous study </strong>centered-around a question or topic that is of special interest to them.</p>","score":3,"created_at":"2015-10-31T20:16:09.858Z","updated_at":"2015-10-31T20:24:30.367Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"f7d59832-a708-4e76-b96c-b50347032cc1","source":"d2172f30-c530-480f-b708-3c188f83efcf","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"For some that is in investing themselves heavily in AP Course work in the Sciences or Humanities. For others it is maximizing self-expression through both the Visual and Performing Arts. Others delve deeply into Technology and Robotics. They are fully supported through student requested electives, independent studies and a capstone Senior Project that offers students the opportunity to engage in a year-long rigorous study centered-around a question or topic that is of special interest to them.","length":498,"language":"en","measurementVersion":12,"measurementHash":"ff0c699476c1a1f66bc2061726d56440"},{"id":"22de80ca-00c4-4d21-b522-bfd72d3c0647","item":"d2172f30-c530-480f-b708-3c188f83efcf","type":"text","html":"<p><strong>But what if I don't have an academic passion right now?</strong></p>","score":4,"created_at":"2015-10-31T20:16:09.858Z","updated_at":"2015-10-31T20:24:30.367Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"f7d59832-a708-4e76-b96c-b50347032cc1","source":"d2172f30-c530-480f-b708-3c188f83efcf","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"But what if I don't have an academic passion right now?","length":55,"language":"en","measurementVersion":12,"measurementHash":"935dbb2d8e75362f62b467fab3077cd5"},{"id":"1c33114b-53e0-43f0-9fce-70a301c8391c","item":"d2172f30-c530-480f-b708-3c188f83efcf","type":"text","html":"<p>We don't expect you to.<strong>We would rather see you be open to the possibilities than to have it all figured out.</strong>Nothing is more empowering to us as educators than when a student discovers that they really are passionate about something unexpected. At Dublin, that happens more times than not.</p>","score":5,"created_at":"2015-10-31T20:16:09.858Z","updated_at":"2015-10-31T20:24:30.367Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"f7d59832-a708-4e76-b96c-b50347032cc1","source":"d2172f30-c530-480f-b708-3c188f83efcf","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"We don't expect you to.We would rather see you be open to the possibilities than to have it all figured out.Nothing is more empowering to us as educators than when a student discovers that they really are passionate about something unexpected. At Dublin, that happens more times than not.","length":288,"language":"en","measurementVersion":12,"measurementHash":"e1ddf30ca13cfc6d130d6a4157f37d9f"}],"site":"the-domains/ds-test-site","job":"682303cc-5705-4649-926a-3f9f19683871","starredBlocks":{"h1":[{"block":{"id":"ad417df5-6bde-45cc-841e-9417cf0049f5","item":"d2172f30-c530-480f-b708-3c188f83efcf","type":"h1","html":"<h1>No two Dublin educations are the same.</

,"description":"","datePublished":"2015-10-31T20:44:24.193Z","dateModified":"2015-10-31T20:44:10.387Z","@context":"http://schema.org","@type":"Article","author":[],"title":"We don't pay lip service to the Arts.","authors":[],"publisher":{"name":"dublinschool.org","domain":"www.dublinschool.org","url":null,"favicon":null},"sourcePath":"_posts/2015-10-31-we-dont-pay-lip-service-to-the-arts.md","published":true,"url":"we-dont-pay-lip-service-to-the-arts/index.html"},"created_by":"f7d59832-a708-4e76-b96c-b50347032cc1","updated_by":"f7d59832-a708-4e76-b96c-b50347032cc1","created_at":"2015-10-31T20:38:47.260Z","updated_at":"2015-10-31T20:44:10.387Z","published":true,"score":0,"path":"_posts/2015-10-31-we-dont-pay-lip-service-to-the-arts.md","content":[{"id":"0723b35c-5697-4820-813a-b42d9a367fc1","item":"0dbc065c-ff17-47d8-8921-388dfa7dd123","type":"h1","html":"<h1>We don't pay lip service to the Arts.</h1>","score":0,"created_at":"2015-10-31T20:40:08.144Z","updated_at":"2015-10-31T20:44:10.387Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"f7d59832-a708-4e76-b96c-b50347032cc1","source":"0dbc065c-ff17-47d8-8921-388dfa7dd123"},"src":null,"text":"We don't pay lip service to the Arts.","length":37,"language":"en","measurementVersion":12,"measurementHash":"c215de3346b1fbf0db856f9b98538ef9"},{"id":"60aebef8-c3ee-4681-889a-fc92d988b820","item":"0dbc065c-ff17-47d8-8921-388dfa7dd123","type":"text","html":"<p>Did you know that researchers have discovered <strong>that artists have increased neural matter in areas relating to fine motor movements and visual imagery?</strong>Who wouldn't want that? Involvement in the arts is also associated with gains in math, reading, cognitive ability, critical thinking, and verbal skill.</p>","score":1,"created_at":"2015-10-31T20:40:08.144Z","updated_at":"2015-10-31T20:44:10.387Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"f7d59832-a708-4e76-b96c-b50347032cc1","source":"0dbc065c-ff17-47d8-8921-388dfa7dd123"},"src":null,"text":"Did you know that researchers have discovered that artists have increased neural matter in areas relating to fine motor movements and visual imagery?Who wouldn't want that? Involvement in the arts is also associated with gains in math, reading, cognitive ability, critical thinking, and verbal skill.","length":300,"language":"en","measurementVersion":12,"measurementHash":"4d6a273a11fc9e735c48ba568c9c53e8"},{"id":"eed8a876-9530-4b08-9eee-38cddceea9e9","item":"0dbc065c-ff17-47d8-8921-388dfa7dd123","type":"text","html":"<p><strong>High school students who take arts classes have higher math and verbal SAT scores</strong>than students who take no arts classes and they tend to increase linearly: the more arts classes, the higher the scores. Young people who participate regularly in the arts are four times more likely to be recognized for academic achievement, to participate in a math and science fair or to win an award for writing an essay or poem than students who do not participate.</p>","score":2,"created_at":"2015-10-31T20:40:08.144Z","updated_at":"2015-10-31T20:44:10.387Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"f7d59832-a708-4e76-b96c-b50347032cc1","source":"0dbc065c-ff17-47d8-8921-388dfa7dd123"},"src":null,"text":"High school students who take arts classes have higher math and verbal SAT scoresthan students who take no arts classes and they tend to increase linearly: the more arts classes, the higher the scores. Young people who participate regularly in the arts are four times more likely to be recognized for academic achievement, to participate in a math and science fair or to win an award for writing an essay or poem than students who do not participate.","length":450,"language":"en","measurementVersion":12,"measurementHash":"13bd05ad37ea48229f81890326e5d4dd"},{"id":"fcb42ca3-f625-4c76-8fad-a8f38475c9aa","item":"0dbc065c-ff17-47d8-8921-388dfa7dd123","type":"text","html":"<p><strong>At Dublin we believe the arts are an essential part of a well-rounded education.</strong>Beyond the qualities of creativity, self-expression, and communication, art is a type of work. This is what art has been from the beginning. Through art, we learn the meaning of the joy of work - work done to the best of one's ability, for its own sake, and for the satisfaction of a job well done.</p>","score":3,"created_at":"2015-10-31T20:40:08.144Z","updated_at":"2015-10-31T20:44:10.387Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"f7d59832-a708-4e76-b96c-b50347032cc1","source":"0dbc065c-ff17-47d8-8921-388dfa7dd123"},"src":null,"text":"At Dublin we believe the arts are an essential part of a well-rounded education.Beyond the qualities of creativity, self-expression, and communication, art is a type of work. This is what art has been from the beginning. Through art, we learn the meaning of the joy of work - work done to the best of one's ability, for its own sake, and for the satisfaction of a job well done.","length":378,"language":"en","measurementVersion":12,"measurementHash":"77dd96e9b0abc6afee6ade7bb86ae2d0"},{"id":"fbfe6651-9749-400b-85ae-e5a250a8a19f","item":"0dbc065c-ff17-47d8-8921-388dfa7dd123","type":"text","html":"<p><strong>You cannot touch art without touching values:</strong>values about home and family, work and play, the individual and society, nature and the environment, war and peace, beauty and ugliness, violence and love. The great art of the past and the present deals with these durable human concerns. When we study art of different cultures, we expose ourselves to the expression of a wide range of human values and concerns. We sensitize ourselves to values that shape all human efforts.</p>","score":4,"created_at":"2015-10-31T20:40:08.144Z","updated_at":"2015-10-31T20:44:10.387Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"f7d59832-a708-4e76-b96c-b50347032cc1","source":"0dbc065c-ff17-47d8-8921-388dfa7dd123"},"src":null,"text":"You cannot touch art without touching values:values about home and family, work and play, the individual and society, nature and the environment, war and peace, beauty and ugliness, violence and love. The great art of the past and the present deals with these durable human concerns. When we study art of different cultures, we expose ourselves to the expression of a wide range of human values and concerns. We sensitize ourselves to values that shape all human efforts.","length":471,"language":"en","measurementVersion":12,"measurementHash":"22d014ebf70441268a48ca2af6370563"},{"id":"666bfec9-c8cb-4e6b-9d51-960b593ce81b","item":"0dbc065c-ff17-47d8-8921-388dfa7dd123","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/7b29a35f-b263-4c4e-b1af-cbe34c86ba8f.jpg\">","score":5,"created_at":"2015-10-31T20:40:14.211Z","updated_at":"2015-10-31T20:40:46.342Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":true sion, and communication, art is a type of work. This is what art has been from the beginning. Through art, we learn the meaning of the joy of work - work done to the best of one's ability, for its own sake, and for the satisfaction of a job well done.","length":378,"language":"en","measurementVersion":12,"measurementHash":"77dd96e9b0abc6afee6ade7bb86ae2d0"},"html":"<p><strong>At Dublin we believe the arts are an essential part of a well-rounded education.</strong>Beyond the qualities of creativity, self-expression, and communication, art is a type of work. This is what art has been from the beginning. Through art, we learn the meaning of the joy of work - work done to the best of one's ability, for its own sake, and for the satisfaction of a job well done.</p>"},{"block":{"id":"fbfe6651-9749-400b-85ae-e5a250a8a19f","item":"0dbc065c-ff17-47d8-8921-388dfa7dd123","type":"text","html":"<p><strong>You cannot touch art without touching values:</strong>values about home and family, work and play, the individual and society, nature and the environment, war and peace, beauty and ugliness, violence and love. The great art of the past and the present deals with these durable human concerns. When we study art of different cultures, we expose ourselves to the expression of a wide range of human values and concerns. We sensitize ourselves to values that shape all human efforts.</p>","score":4,"created_at":"2015-10-31T20:40:08.144Z","updated_at":"2015-10-31T20:44:10.387Z","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"f7d59832-a708-4e76-b96c-b50347032cc1","source":"0dbc065c-ff17-47d8-8921-388dfa7dd123"},"src":null,"text":"You cannot touch art without touching values:values about home and family, work and play, the individual and society, nature and the environmen
